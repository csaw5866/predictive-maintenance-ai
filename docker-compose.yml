version: '3.8'

services:
  # FastAPI Inference Server
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: pma-api
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8003
      MODELS_PATH: /models
      MLFLOW_TRACKING_URI: file:./mlruns
    ports:
      - "8003:8003"
    volumes:
      - ./models:/models
      - ./mlruns:/mlruns
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: pma-dashboard
    depends_on:
      - api
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
    environment:
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_HEADLESS: "true"

volumes:
  mlruns_data:

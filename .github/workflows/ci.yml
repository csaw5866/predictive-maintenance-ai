name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 pma/ api/ dashboard/ pipelines/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 pma/ api/ dashboard/ pipelines/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy pma/ --ignore-missing-imports --no-error-summary 2>&1 | head -20 || true

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=pma --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker compose build

      - name: Test Docker images
        run: |
          docker compose up -d
          sleep 30
          docker compose logs
          docker compose exec -T api curl http://localhost:8000/health || true
          docker compose down
